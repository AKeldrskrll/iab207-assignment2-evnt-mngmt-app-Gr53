{% extends "base.html" %}
{% block title %}My Events{% endblock %}
{% block content %}
<h2>My Events</h2>
{% if events %}
 <div class="row g-4">
    {% for event in events %}
        {% include "events/_event_card.html" %}
    {% endfor %}
 </div>
{% else %}
 <p class="comment-date">You haven't created any events yet.</p>
{% endif %}
{% endblock %}
